<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" href="/images/logo.png" type="image/gif" sizes="16x16">
	<title>Whisper Room</title>
	<link rel="stylesheet" href="/css/beta.css">
</head>
<body>
	<div class="global-cont">
		<div class="main-cont">
			<div class="header">
				<div class="header-logo"><!--<i class="fa-solid fa-fire-flame-simple"></i>--><span class="logo-cont"><i class="fa-solid fa-bars" onclick="mobileToggle();"></i>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 218 218" xml:space="preserve" style="margin: 9px" class="logo-svg">
<g transform="matrix(1.56 0 0 1.56 109 109)" id="aa685d30-defc-42fa-80c0-09270ae8506f">
<path style="stroke: color: var(--theme); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: var(--theme); fill-rule: nonzero; opacity: 1;" vector-effect="non-scaling-stroke" transform=" translate(-104.66, -108.11)" d="M 88.18 120.63 C 84.36 127.6 80.96 133.48 77.87 139.52 C 71.95 151.12 74.3 161.13 84.71 169.31 C 86.21 170.49 87.83 171.46 86.51 173.66 C 85.16 175.93 83.34 174.65 81.71 174.11 C 59.5 166.64 48.07 145.42 53.78 122.18 C 56.02 113.08 59.55 104.53 65.31 97.05 C 77.2 81.59 85.66 64.5 90.11 45.47 C 91.23 40.67 93.5 39.86 96.96 43.63 C 111.03 58.98 127.09 72.59 139.18 89.65 C 148.96 103.46 157.12 118.1 156.99 136.11 C 156.82 158.58 135.24 172.11 119.39 174.67 C 117.85 174.92 116.7 174.89 115.96 173.47 C 115.38 172.36 115.72 171.27 116.45 170.32 C 116.72 169.96 117.03 169.62 117.37 169.31 C 136.32 152.36 133.66 131.78 121.03 110.87 C 118.6 106.85 116.17 102.8 112 98.87 C 108.88 109.58 106.47 119.65 102.48 129.18 C 101.87 130.64 101.29 132.12 100.69 133.59 C 100.01 135.22 99.72 137.42 97.34 137.24 C 95.09 137.07 94.63 135.07 94.33 133.25 C 93.57 128.69 91.45 124.87 88.18 120.63 z" stroke-linecap="round"/>
</g>
</svg>
				</span><span>Whisper</span></div>
				<span class="header-count"><i class="fa-solid fa-user"></i><span id="users-online">1</span></span>
			</div>
			<div class="below-header">
				<div class="sidebar" id="sidebar">
					<div class="sidebar-customization">
						<div class="sc-title" onclick="sidebarToggle('sc')">
							<span>Customization</span>
							<i class="fa-solid fa-angle-up" id="angle-sc"></i>
						</div>
						<div class="sc-inner" id="sc-inner">
							<span class="sidebar-cust-sub">Username</span>
							<input id="ign-form" pattern="\w{1,24}" minlength="1" maxlength="24"></input>
							<span class="sidebar-cust-sub">Site Theme</span>
							<div class="sidebar-themes">
								<i id="theme-blue" class="fa-solid fa-square" onclick="changeTheme('blue')"></i>
								<i id="theme-purple" class="fa-solid fa-square" onclick="changeTheme('purple')"></i>
								<i id="theme-pink" class="fa-solid fa-square" onclick="changeTheme('pink')"></i>
								<i id="theme-red" class="fa-solid fa-square" onclick="changeTheme('red')"></i>
								<i id="theme-orange" class="fa-solid fa-square" onclick="changeTheme('orange')"></i>
								<i id="theme-yellow" class="fa-solid fa-square" onclick="changeTheme('yellow')"></i>
								<i id="theme-green" class="fa-solid fa-square" onclick="changeTheme('green')"></i>
							</div>
						</div>
					</div>
					<div class="sidebar-contact">
						<div class="sm-title" onclick="sidebarToggle('sm')">
							<span>Developer Contact</span>
							<i class="fa-solid fa-angle-up" id="angle-sm"></i>
						</div>
						<div class="sm-inner" id="sm-inner">
							<form action="../send-support" autocomplete="off" target="thingy">
								<textarea placeholder="Type out your bug report, suggestion or nice comment here!" name="message" required></textarea>
								<div class="contact-send">
									<button>Send</button>
								</div>
							</form>
							<iframe name="thingy" style="display: none;" onload="try{sentSupport()} catch {}"></iframe>
						</div>
					</div>
					<div class="sidebar-disconnect" onclick="window.location.href = 'https://whisper.gg/'">
						Disconnect
					</div>
				</div>
				<div class="chat-cont" id="chat-area">
					<div class="chat" id="chat-messages">
					</div>
					<div class="input-cont">
						<i class="fa-solid fa-circle-plus"></i>
						<input id="chat-input" placeholder="Speak, peasant" size="1"></input>
						<i class="fa-solid fa-location-arrow" onclick="sendMessage()"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/beta.js"></script>
</body>
</html>
